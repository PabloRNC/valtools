<!DOCTYPE html>
<html>

<head>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/new.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/new.js"></script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav">
                <div class="navItem active" data-trigger="playerStats"><span>Player Info</span></div>
                <div class="navItem" data-trigger="casualMatches"><span>Casual Matches</span></div>
                <div class="navItem" data-trigger="rankedMatches"><span>Ranked Matches</span></div>
            </div>
        </div>
        <div class="window playerStats">
            <div class="playerRank">
                <div class="level"><span>128</span></div>
                <div class="rank">
                    <div class="rankIcon"></div>
                    <span class="rankName">Radiant #1</span>
                    <div class="progressContainer">
                        <div class="progressText">0/100<span class="rr">RR</span></div>
                    </div>
                </div>
            </div>
            <div class="dailyBalance">
                <div class="dailyGraph">
                    <div class="dailyText">0W/0L</div>
                    <svg viewBox="0 0 36 36" class="circle-svg">
                        <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                            class="circle-bg"></path>
                        <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                            stroke-dasharray="100, 100" class="circle-fg"></path>
                    </svg>
                </div>
                <div class="streakContainer">
                    <svg class="streak" xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="#FF4500"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1">
                        </path>
                        <text x="50%" y="70%" text-anchor="middle" dy=".3em" font-family="Arial" font-size="8"
                            fill="white">1</text>
                    </svg>
                </div>
            </div>
            <div class="playerInfo">
                <div class="playerName">PabloRNC</div>
                <div class="playerTag">#4675</div>
                <div class="playerPlatform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="svgPlatform"
                        viewBox="0 0 640 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M192 64C86 64 0 150 0 256S86 448 192 448l256 0c106 0 192-86 192-192s-86-192-192-192L192 64zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24l0 32 32 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-32 0 0 32c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-32-32 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l32 0 0-32z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="window casualMatches inactive">
            <div class="match victory">
                <div class="filter"></div>
                <img class="matchBackground"
                    src="https://media.valorant-api.com/maps/7eaecc1b-4337-bbf6-6ab9-04b8f06b3319/listviewicon.png"></img>
                <div class="matchWrapper">
                    <img class="agent"
                        src="https://media.valorant-api.com/agents/dade69b4-4f5a-8528-247b-219e5a1facd6/displayicon.png"></img>
                    <div class="matchStats">
                        <div class="kda">13/5/2</div>
                        <div class="acs">ACS: 280</div>
                    </div>
                    <div class="matchInfo">
                        <div class="matchStatus victory">VICTORY</div>
                        <div class="matchScore">13 - 0</div>
                        <div class="gamemode">SWIFTPLAY</div>
                    </div>
                    <div class="pagination">
                        <div class="dot"></div>
                        <div class="dot active"></div>
                        <div class="dot"></div>
                    </div>
                    <svg viewBox="0 0 33.316 80" class="accuracySvg">
                        <g transform="translate(-636.875 -624)">
                            <circle cx="6.153" cy="6.153" r="6.153" transform="translate(647.387 624)"
                                fill="rgba(255, 255, 255, 0.5)"></circle>
                            <path
                                d="M29.285,26.472,24.17,13.678l-1.352,6.831H10.512l-1.363-6.84-5.117,12.8A2.049,2.049,0,1,1,.072,25.411L6.441,1.639l.008,0A2.055,2.055,0,0,1,8.461,0h4.1L16.67,4.1l4.1-4.1h4.111a2.048,2.048,0,0,1,2.016,1.712l6.352,23.7a2.049,2.049,0,1,1-3.959,1.061Z"
                                transform="translate(636.875 638.36)" fill="#fff"></path>
                            <path
                                d="M6.521,41.025h0l-6.52,0L5.863,0H18.756l5.857,41.021-6.508,0L12.307,8.2,6.521,41.024Z"
                                transform="translate(641.232 662.975)" fill="rgba(255, 255, 255, 0.5"></path>
                        </g>
                    </svg>
                    <div class="accuracyText">
                        <span>10%</span>
                        <span>75%</span>
                        <span>10%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
